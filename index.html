<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Open+Sans&family=Proza+Libre:wght@400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>

    <div class="container">
      <div class="row header-height">
        <div class="column-half height-fit-content align-self-center">
          <p class="logo">Code Journal</p>
          <a class="entries-nav">Entries</a>
        </div>
      </div>
    </div>

  </header>

  <main>

    <div class="container" id="entries-container">
      <div class="row">
        <div class="column-full layout-padding">
          <div class="row justify-content-space-between">
            <p class="entry align-self-center" id="entries-heading">Entries</p>
            <a href="" class="new-button">New</a>
          </div>
        </div>
      </div>

      <div data-view="entries">
        <ul id="entries-list">
        </ul>
      </div>

    </div>

    <div data-view="entry-form" class="hidden" id="entries-form-container">
      <form action="">

        <div class="row">
          <div class="column-full layout-padding">
            <p class="entry" id="form-heading">New Entry</p>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" id="new-entry-image" alt="">
          </div>


          <div class="column-half">

            <div class="input-container">
              <label for="title">Title</label>
              <div>
                <input type="text" id="title" required>
              </div>
            </div>

            <div class="input-container">
              <label for="url">Photo URL</label>
              <div>
                <input type="text" id="url" required>
              </div>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="column-full layout-padding">
            <label for="notes">Notes</label>
            <div>
              <textarea name="notes" id="notes" cols="30" rows="10" required></textarea>
            </div>
            <div class="position-relative">
              <button class="save-button">SAVE</button>
            </div>
          </div>
        </div>

      </form>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/011024de61.js" crossorigin="anonymous"></script>
  </body></html>
